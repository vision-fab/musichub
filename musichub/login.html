<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo and Back Button -->
            <div class="auth-header">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="auth-logo">
                    <img src="assets/images/logo.png" alt="MusicHub Logo" class="auth-logo-img">
                    MusicHub
                </div>
            </div>

            <!-- Login Form -->
            <div class="auth-content">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue to MusicHub</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="auth-divider">
                        <span>New to MusicHub?</span>
                    </div>
                    
                    <button type="button" class="auth-btn secondary" id="registerLink">
                        <span>Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>
                
                <div class="demo-credentials">
                    <h4>Demo Credentials:</h4>
                    <p><strong>Username:</strong> user | <strong>Password:</strong> password123</p>
                </div>
            </div>
        </div>

        <!-- Login Visual -->
        <div class="auth-visual">
            <div class="visual-content">
                <div class="music-notes">
                    <i class="fas fa-music"></i>
                    <i class="fas fa-music"></i>
                    <i class="fas fa-music"></i>
                </div>
                <h2>Your Personal Music Journey</h2>
                <p>Discover, save, and explore millions of songs with personalized recommendations.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
